<title>Register</title>


<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="col-md-offset-3 col-md-5">
        {% for students in data %}
        <form action="updateData/{{data.id}}" method="POST" autocomplete="off">
            {% csrf_token %}
        <h3 class="page-header text-primary text-center">Registration</h3>
        <div class="form-group">
            <label>first_name</label>
            <input type="text" class="form-control" name="first_name" value="{{data.first_name}}"required>
        </div><br><br>
        <div class="form-group">
            <label>last_name</label>
            <input type="text" class="form-control" name="last_name" value="{{data.last_name}}"required>
        </div><br><br>
        <div class="form-group">
            <label>address</label>
            <input type="text" class="form-control" name="address" value="{{data.address}}"required>
        </div><br><br>
        <div class="form-group">
            <label>roll_number</label>
            <input type="text" class="form-control" name="roll_number"value="{{data.roll_number}}"required>
        </div><br><br>  
        <div class="form-group">
            <label>mobile</label>
            <input type="text" class="form-control" name="mobile" value="{{data.mobile}}"required>
        </div><br><br>
        <div class="break">
            <div class="form-group pull-right">
          <input type="submit" value="Update" class="btn-btn-primary btn-block">
           </div>
           </div>
           {% endfor %}
        </form>
        
    </div>
        
</div>
        
</body>
        
</html>
