
<html>
    <head>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  
<div class="container-fluid">
    <div class="col-md-offset-4 col-md-5">
       <h3 class="page-header text-primary text-center"> Student Registration</h3>
        <div class="form-group">
            <form action="updated/{{students.id}}" method="POST">
            {% csrf_token %}
          
            <label>First_name</label>
            <input  name="first_name"  class="form-control"  value="{{students.first_name}}">
        
            <label>Last_name</label>
            <input type="text" class="form-control" name="last_name" value="{{students.last_name}}">
       
            <label>Address</label>
            <input type="text" class="form-control" name="address" value="{{students.address}}">
        
            <label>Roll_number</label>
            <input type="text" class="form-control" name="roll_number"value="{{students.roll_number}}">
     
            <label>Mobile</label>
            <input type="text" class="form-control" name="mobile" value="{{students.mobile}}">
        
          <input type="submit" value="Update" class="btn btn-primary btn-block" >
          
        
        </form>
        
    </div>
        
</div>
        
</body>
        
</html>
